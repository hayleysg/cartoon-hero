<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		h1 {
			color: orange;
			font-size: 90px;
			text-decoration: underline;
		}

		h2 {
			font-size: 22px;
			color: green;
		}

		.small {
			font-size: 12px;
		}

		#first {
			font-size: 150px;
		}



	</style>
</head>
<body>
<h1 id="first">Heading 1-1</h1>
<h1>Heading 1-2</h1>
<h1 class="small">Heading 1-3</h1>
<h2>Heading 1-1</h2>
<h2 class="small">Heading 1-2</h2>
<h2>Heading 1-3</h2>

</body>
</html>
